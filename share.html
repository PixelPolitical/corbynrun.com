<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>loading...</title>
        <script>
            setTimeout(redirect, 2000)
            var redirected = false
            function getText(score) {
                return "I just reinvested Â£" + score + " of Tax Dodging on CorbynRun!"
            }
            function gup( name, url ) {
                if (!url) url = location.href;
                name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
                var regexS = "[\\?&]"+name+"=([^&#]*)";
                var regex = new RegExp( regexS );
                var results = regex.exec( url );
                return results == null ? null : results[1];
            }
            function redirect() {
                var fb = gup('social') === 'fb'
                var tw = gup('social') === 'tw'
                var score = gup('score')
                var url = ''
                if (fb) {
                    url = 'https://www.facebook.com/dialog/share?display=popup&app_id=224991804670636&href=https://corbynrun.com&quote='+getText(score)
                } else if (tw) {
                    url = 'http://twitter.com/share?url=https://corbynrun.com&text='+getText(score)+'  #VoteLabour'
                }
                if (url) {
                    if (!redirected) {
                        redirected = true
                        go(url)
                    }
                }
            }
            function go(url) {
                location.href = url
            }
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-100040711-1', 'auto')
            ga('send', 'pageview')
            ga('send', 'event', gup('social')+'-share', 'redirect', {
                hitCallback: redirect
            })
        </script>
    </head>
    <body>
    	<center><p>loading...</p></center>
    </body>
</html>
